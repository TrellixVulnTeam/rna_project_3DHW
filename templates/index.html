<!DOCTYPE html>
<html lang="en">

<style>
body {
  padding: 3rem;
  font-size: 16px;
}

textarea {
  width: 100%;
  min-height: 30rem;
  font-family: "Lucida Console", Monaco, monospace;
  font-size: 0.8rem;
  line-height: 1.2;
}

.node circle {
  fill: #999;
}

.node text {
  font: 10px sans-serif;
}

.node--internal circle {
  fill: #555;
}

.node--internal text {
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

.link {
  fill: none;
  stroke: #555;
  stroke-opacity: 0.4;
  stroke-width: 1.5px;
}

</style>


<head>
    <!--Navigation bar-->
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>
    $.get("nav.html", function(data){
        $("#nav-placeholder").replaceWith(data);
    });
    </script>
    <!--end of Navigation bar-->
</head>

<body>
    <div class="container">
        <div id="nav-placeholder" style="height: 100px"></div>

        <main role="main" class="col-md-12">
            <div class="col-md-5">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Enter seed family" aria-label="Recipient's username" aria-describedby="button-addon2" id="seed">
                  <div>
                    <button class="btn btn-outline-secondary" type="button" id="seed_btn">Search</button>
                  </div>
                </div>
            </div>

            <div class="col-md-7">
                <textarea name="" id="myTextarea" cols="30" rows="10"></textarea>
            </div>


            <div class="col-md-12">
                <svg width="960" height="950"></svg>
                <script src="https://d3js.org/d3.v4.min.js"></script>
                <script src="../static/ViewModel/graph.js"></script>
            </div>
        </main>
    </div>

    <footer class="mastfoot mt-auto">
        <div class="inner"></div>
    </footer>

    <script src="../static/ViewModel/main.js"></script>
</body>
</html>
